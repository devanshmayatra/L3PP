<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NEW</title>
</head>
<body>
  <div id="container">
    <div>
      <input type="text" id="country_input" placeholder="Enter Country">
    </div>
    <div id="country_box">
      <div class="country">India</div>
      <div class="country">USA</div>
      <div class="country">Indonesia</div>
      <div class="country">Russia</div>
      <div class="country">England</div>
      <div class="country">Romania</div>
      <div class="country">Japan</div>
      <div class="country">Spain</div>
      <div class="country">Jamaica</div>
      <div class="country">New Zealand</div>
    </div>
  </div>
  <div id="add">
    <input type="text" id="add_country" placeholder="Enter to add">
    <button type="submit">ADD</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
