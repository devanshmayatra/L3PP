<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONTACT FORM</title>
</head>
<body>
    <div id="BODY" style="width:500px">
        <table width="100%" id="header">
            <thead>
                <tr>
                    <th class="icons" width="50%"><a href="index.html"><button>HOME</button></a></th>
                    <th class="icons" width="50%"><a href="pictures.html"><button>CARS!!</button></a></th>
                </tr>
            </thead>
        </table>
        <h1>CONTACT ME!</h1>
        <table>
            <tbody>
                <tr>
                    <td><label >FULL NAME :</label></td>
                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label>E-MAIL :</label></td>
                    <td><input type="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label>Phone Number :</label></td>
                    <td><input type="number" placeholder="Enter your phone no."></td>
                </tr>
                <tr>
                    <td><label>Date :</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label><label>GENDER :</label></td>
                    <td>
                        <input name="gender" id="g1" type="radio">
                        <label for="g1">MALE</label>
                        <input name="gender" id="g2" type="radio">
                        <label for="g2">FEMALE</label>
                    </td>
                </tr>
                <tr>
                    <td><label><label>Preferred Contact Method :</label></label></td>
                    <td>
                        <select>
                            <option value="Select option">Select Option</option>
                            <option value="E-Mail">E-Mail</option>
                            <option value="Whatsapp">Whatsapp</option>
                            <option value="Others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label >ENTER METHOD:</label></td>
                    <td><input type="text" placeholder="if others selected"></td>
                </tr>
                <tr><td>State the purpose of Contacting</td></tr>
                <tr>
                    <td><input id="c1" type="checkbox"><label for="c1">Comman Interests</label></td> 
                </tr>
                <tr>
                    <td><input id="c2" type="checkbox"><label for="c2">As a friend!</label></td>
                </tr>
                <tr>
                    <td><input id="c3" type="checkbox"><label for="c3">Work purposes</label></td>
                </tr>
                <tr>
                    <td><input id="c4" type="checkbox"><label for="c4">Others</label></td>
                </tr>
                <tr>
                    <td>
                        <textarea cols="25" rows="5" placeholder="Other reason....."></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <button>SUBMIT</button>
    </div>
</body>
</html>
