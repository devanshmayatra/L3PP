<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <header>POKEDEX</header>
    <div id="search">
      <div id="text">Enter Name</div>
      <div id="border">
        <input type="text" />
      </div>
    </div>
    <div id="filter"></div>
    <div id="pics"></div>
    <div id="pop_up">
      <div id="container">
        <div id="cover"></div>
        <div id="prev"><</div>
        <div id="next">></div>
        <img src="" alt="" />
        <div id="all">
          <div id="index"></div>
          <div id="nama"></div>
          <div id="details">
            <div id="type">
              <div id="type_1">NONE</div>
              <div id="type_2">NONE</div>
            </div>
            <div id="bio">
              <div>Height: <span id="height"></span> m</div>
              <div>Weight: <span id="weight"></span> pounds</div>
            </div>
            <div>
              <div id="stats">
                <div id="hp">
                  HP <progress max="200" value="0"></progress>
                  <span class="stat"> 0 </span>
                </div>
                <div id="atk">
                  ATK <progress max="200" value="0"></progress>
                  <span class="stat"> 0 </span>
                </div>
                <div id="def">
                  DEF <progress max="200" value="0"></progress>
                  <span class="stat"> 0 </span>
                </div>
                <div id="sp_atk">
                  SP ATK <progress max="200" value="0"></progress>
                  <span class="stat"> 0 </span>
                </div>
                <div id="sp_def">
                  SP DEF <progress max="200" value="0"></progress>
                  <span class="stat"> 0 </span>
                </div>
                <div id="sped">
                  SPEED <progress max="200" value="0"></progress>
                  <span class="stat"> 0 </span>
                </div>
              </div>
              <br />
              <div id="abilities"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a id="back_to_top" href="#filter"> ^ </a>
    <script src="script.js"></script>
  </body>
</html>
